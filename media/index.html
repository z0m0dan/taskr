<div id="container">
  <div id="header">
    <h3>Create a task</h3>
  </div>
  <div id="input-container">
    <input type="text" id="task-input" placeholder="Enter task name" />
    <input
      type="text"
      id="task-time"
      placeholder="Enter task due time eg. 1h, 5m"
    />
    <button id="add-task">Add Task</button>
    <button id="clear-tasks">Clear Tasks</button>
  </div>
  <div id="task-container">
    <h3>Pending task's</h3>
    <ul id="task-list"></ul>
  </div>
  <div class="divider" />
  <div id="task-container scheduled">
    <h3>Scheduled task's</h3>
    <ul id="scheduled-task-list"></ul>
  </div>
  <div class="divider" />
  <div id="task-container completed">
    <h3>Completed task's</h3>
    <ul id="completed-task-list"></ul>
  </div>
</div>
